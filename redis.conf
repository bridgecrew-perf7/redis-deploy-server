# NETWORK ACCESS
bind 127.0.0.1		# only local host access
port 6379

protected-mode yes	


################################## NETWORK #####################################
# off disconnecting
timeout 0	
tcp-backlog 511
# sending TCP ACK (300c - optimal)
tcp-keepalive 300	



################################# TLS/SSL #####################################
# tls/ssl port
tls-port 6378
# tls-cert-file redis.crt 
# tls-key-file redis.key
# tls-dh-params-file redis.dh
# tls-dh-params-file redis.dh
# tls-ca-cert-file ca.crt
# tls-ca-cert-dir /etc/ssl/certs
tls-auth-clients optional
tls-replication yes
tls-cluster yes
tls-session-caching yes
tls-session-cache-size 20480
tls-session-cache-timeout 300


################################# GENERAL #####################################
daemonize yes
supervised no
pidfile /var/run/redis/redis-server.pid
databases 16
always-show-logo no


################################### LOG #######################################
# debug, verbose, notice, warning
loglevel notice
# LOG VOLUME
#logfile /var/log/redis/redis-server.log
# syslog-enabled yes
# syslog-identity redis


################################ SNAPSHOTTING  ################################
# data file VOLUME
dbfilename redis.rdb	
# data dir VOLUME
dir /var/lib/redis	

save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
rdb-del-sync-files no


################################# REPLICATION #################################
# replicaof <masterip> <masterport>
# masterauth <пароль-мастера>
# masteruser <имя пользователя>
replica-priority 10

replica-serve-stale-data yes
replica-read-only yes
# soket sync
repl-diskless-sync no
repl-diskless-sync-delay 5	
repl-ping-replica-period 10	
repl-timeout 60

repl-disable-tcp-nodelay no

# backlog size
repl-backlog-size 10mb
# timeout to clean backlog
repl-backlog-ttl 3600
# min online repls - off
min-replicas-to-write 0
# min reps timeout
min-replicas-max-lag 10

# replica-announce-ip 5.5.5.5
# replica-announce-port 1234


############################### KEYS TRACKING #################################
tracking-table-max-keys 1000000


################################### CLIENTS ####################################
maxclients 10000


############################## MEMORY MANAGEMENT ################################
maxmemory 1gb
maxmemory-policy volatile-lru
maxmemory-samples 5
active-expire-effort 1


############################# LAZY FREEING ####################################
replica-lazy-flush no
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
lazyfree-lazy-user-del no


################################ THREADED I/O #################################
#io-thread 3
io-threads-do-reads no


############################ KERNEL OOM CONTROL ##############################
oom-score-adj yes
#oom-score-adj-values ​​0 200 800


############################## APPEND ONLY MODE ###############################
appendonly no

# appendonly VOLUME
appendfilename "appendonly.aof"
# no, everysec, always
appendfsync everysec
# for performance - yes
no-appendfsync-on-rewrite no
# for off - 0
auto-aof-rewrite-percentage 30
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes


################################ LUA SCRIPTING  ###############################
# for off - <= 0
lua-time-limit 5000


################################ REDIS CLUSTER  ###############################
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-replica-validity-factor 10
# cluster-migration-barrier 1
# cluster-require-full-coverage yes
# cluster-replica-no-failover no
# cluster-allow-reads-when-down no


########################## CLUSTER DOCKER/NAT support  ########################
# cluster-announce-ip 10.1.1.5
# cluster-announce-port 6379
# cluster-announce-bus-port 6380



################################## SLOW LOG ###################################
slowlog-log-slower-than 10000
slowlog-max-len 128


################################ LATENCY MONITOR ##############################
# off
latency-monitor-threshold 0

############################# EVENT NOTIFICATION ##############################
notify-keyspace-events "Ex"


############################### ADVANCED CONFIG ###############################
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2

list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
# add 2ms delay
activerehashing yes

client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# for min delay 100
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

